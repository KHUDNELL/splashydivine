<script src="js/gsap.min.js"></script>
  <script src="js/ScrollTrigger.min.js"></script>


  <script>

    gsap.set(".slide-sub", {y: 100, opacity: 0});

function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
  /*document.getElementsByClassName('title')[0].classList.add('animate__fadeInLeft');*/
  navOpenAnimation();

  console.log('open');
}


function closeNav() {
  navCloseAnimation();
  document.getElementById("mySidenav").style.width = "0";

  
 
  /*document.getElementsByClassName('title')[0].classList.remove('animate__fadeInLeft');*/
} 


    gsap.from("#sd-ingo", {
  scrollTrigger: "#sd-ingo", 
  scale: 0,
  autoAlpha: 0,
  duration: 1.1,
  ease: "power2.inOut"
});

    let targets = gsap.utils.toArray('.why-icon');

    targets.forEach(box => {
  gsap.from(box, { 
    scale: 0,
    ease: "power1.out",
  
    scrollTrigger: {
      trigger: box
      
    }
  })
});

let leftImages = gsap.utils.toArray('.slide-image-left');

leftImages.forEach(image => {
  gsap.from(image, {
    x: 500,
    autoAlpha: 0,
    duration: 1.3,
    ease: "power2.out",
    scrollTrigger: {
      trigger: image
    }
  })
});

let year = new Date().getFullYear();
console.log(year);
let slideTitle = document.getElementsByClassName('slide-title')[0];
gsap.set(slideTitle, { scale: 0, opacity: 0, delay: .2});

document.getElementById('copy-year').innerHTML = year;

function navOpenAnimation() {
   

    gsap.to(slideTitle, { scale: 1, opacity: 1, delay: .2});

    gsap.to(".slide-sub", {
      y: 0,
      opacity: 1,
      duration: .4,
      ease: 'power3.out',
      stagger: 0.3

    });


}

function navCloseAnimation() {

  gsap.to(slideTitle, {scale: 0, opacity: 0, duration: .1});
  
  gsap.to(".slide-sub", { opacity: 0, duration: .1});
  gsap.set(".slide-sub", { y: 100 })
  
}

  </script>
